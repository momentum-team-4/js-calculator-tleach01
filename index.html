<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
  <link rel="stylesheet" type="text/css" href="main.css">
   

</head>
<body>

    <h1> - <u> Calculator </u> - </h1>

<div class="Calculator">

 
  <button class="clr">C</button>
  <button class="answer"> </button>
  <button class="num7">7</button>
  <button class="num8">8</button>
  <button class="num9">9</button>
  <button class="operationdiv"> /</button>
  <button class="num4">4</button>
  <button class="num5">5</button>
  <button class="num6">6</button>
  <button class="operationmult">*</button>
  <button class="num1">1</button>
  <button class="num2">2</button>
  <button class="num3">3</button>
  <button class="operationsub">-</button>
  <button class="num0">0</button>
  <button class="operationdec"> . </button>
  <button class="operationequal">=</button>
  <button class="operationadd"> +</button>
      
  </div>    


<script src="main.js"></script>

</body>
</html>
